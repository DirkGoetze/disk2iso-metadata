#############################################################################
# Manifest...: disk2iso - CD-TEXT Provider
# Filepath...: conf/libcdtext.ini
# Description: Definiert Abhängigkeiten, Modul-Dateien und Ausgabe-Ordner
#############################################################################

[module]
# Modul name internal
name=cdtext
# Modul name for UI
showname=CD-TEXT Provider
# Version internal and UI
version=1.0.0
# Description for UI
description=CD-TEXT Metadata Provider (eingebettet in Audio-CD)
# Bundled with
bundled_with=metadata

[dependencies]
# Interne Abhängigkeiten (andere Module)
internal=metadata
# Kritische externe Tools (ohne diese funktioniert das Modul nicht)
external=
# Optionale Tools (verbesserte CD-TEXT Erkennung)
# cd-info (libcdio-utils) = Beste Methode für Track-Details
# icedax (cdrkit) = Alternative CD-TEXT Methode
# cdda2wav (cdrtools) = Weitere Alternative
optional=cd-info,icedax,cdda2wav

[modulefiles]
# Bibliotheks-Dateien (lib/)
lib=libcdtext.sh
# Sprachdateien (lang/) - ohne Endung, wird mit .de/.en/.es/.fr erweitert
lang=libcdtext
# Dokumentation (doc/) - optional
docu=04-4-1_CD-Text.md
# Frontend JavaScript (www/static/js/) - optional
js=
# Frontend CSS (www/static/css/) - optional
css=
# Frontend Templates (www/templates/) - optional
html=
# Backend Routes (www/routes/) - optional
router=

[folders]
# Ausgabe-Ordner (unterhalb von OUTPUT_DIR)
output=
# Temporäre Dateien (unterhalb von OUTPUT_DIR oder TEMP_DIR)
temp=
# Log-Dateien (unterhalb von OUTPUT_DIR oder LOG_DIR)
logs=

[settings]
# Modul ist konfiguriert und bereit (INITIALIZED)
enabled=true
# Provider ist durch User aktiviert (ACTIVATED)
active=true

[provider]
# Provider-Typ
type=metadata
# Provider-Priorität (default: 50, höhere Werte = höhere Priorität)
priority=50
# Unterstützte Medientypen
supported_media=audio-cd