#############################################################################
# Manifest...: disk2iso - Metadata Framework
# Filepath...: conf/libmetadata.ini
# Description: Definiert Abhängigkeiten, Modul-Dateien und Ausgabe-Ordner
#############################################################################

[module]
# Modul name internal
name=metadata
# Modul name for UI
showname=Metadata Framework
# Version internal and UI
version=1.2.0
# Description for UI
description=Metadata Framework (Core)

[dependencies]
# Kritische externe Tools
external=jq,curl
# Optionale Tools
optional=

[modulefiles]
# Bibliotheks-Dateien (lib/)
lib=lib-metadata.sh
# Sprachdateien (lang/) - ohne Endung, wird mit .de/.en/.es/.fr erweitert
lang=lib-metadata
# Dokumentation (doc/) - optional
docu=04-4_Metadaten.md
# Frontend JavaScript (www/static/js/) - optional
js=metadata.js
# Frontend CSS (www/static/css/) - optional
css=metadata.css
# Frontend Templates (www/templates/) - optional
html=metadata.html
# Backend Routes (www/routes/) - optional
router=metadata.py

[folders]
# Ausgabe-Ordner (unterhalb von OUTPUT_DIR)
output=metadata
# Temporäre Dateien (unterhalb von OUTPUT_DIR oder TEMP_DIR)
temp=.temp/metadata
# Log-Dateien (unterhalb von OUTPUT_DIR oder LOG_DIR)
logs=.log/metadata

[settings]
# Modul ist konfiguriert und bereit (INITIALIZED)
enabled=true
# Modul ist durch User aktiviert (ACTIVATED)
active=true
# Provider Selection Timeout in Sekunden (default: 60)
selection_timeout=60
# Cache aktivieren (default: true)
cache_enable=true
# Check Interval in Sekunden (default: 1)
check_interval=1
# Default Apply Function (default: metadata_default_apply)
default_apply_func=metadata_default_apply

[providers]
# Installierte Provider (true = installiert, false = nicht installiert)
# Provider verwalten ihre Aktivierung selbst in ihrer eigenen INI
cdtext=true
musicbrainz=true
tmdb=true
